<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div id="calculator-grid">
        <div id="output">
            <div id="previous-operand"></div>
            <div id="current-operand"></div>
        </div>

        <button data-all-clear class="span-two">AC</button>
        <button data-delete class="span-two">DEL</button>
        <button data-divide-one>1/x</button>
        <button data-power-two>x2</button>
        <button data-square-root>&#8730;x</button>
        <button data-operation>รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>+</button>
        <button data-plus-minus>+/-</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equal>=</button>
    </div>
</body>

</html>
